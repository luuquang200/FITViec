server.port=1100
spring.application.name=job-search-service
spring.data.elasticsearch.repositories.enabled=true
spring.elasticsearch.uris=http://localhost:9200

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=job-search
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=jobEvent:org.example.jobsearchservice.dto.JobEvent
spring.kafka.topic.name=job_topics